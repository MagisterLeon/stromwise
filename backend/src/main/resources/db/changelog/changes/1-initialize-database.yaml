databaseChangeLog:
  - changeSet:
      id: 1
      author: leon
      changes:
        - createTable:
            tableName: tree_node
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tree_node_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: parent_id
                  type: BIGINT
        - createTable:
            tableName: course
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: course_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: url
                  type: VARCHAR(255)
        - createTable:
            tableName: tree_node_children
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: tree_node_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: children_id
                  type: BIGINT